<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-5">
      <!-- page heading content -->
      <div class="d-flex justify-content-center align-items-center mb-5">
        <h1 class="money fw-bold">Money Master</h1>
        <img
          class="emoji"
          src="img/1000172-money-bag-emoji-icon-download-free.png"
          alt=""
        />
      </div>
      <!-- page main section discription -->
      <div class="row gx-5">
        <!-- page image part -->
        <div class="col-lg-7 col-md-12 col-sm-12">
          <div>
            <img class="img-fluid img-money" src="img/money.jpg" alt="" />
          </div>
        </div>
        <!-- page money calculation -->
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="text-center second">
            <h5 class="pt-5 ms-5 ps-5">Income</h5>
            <!-- d-flex justify-content-end mt-3 me-5 -->
            <div class="row justify-content-center">
              <label for="income" class="col-form-label px-3 col-lg-2 col-4"
                >Income:</label
              >
              <div class="col-lg-6 col-8">
                <input
                  type="text"
                  class="form-control w-100 commone rounded-1"
                  id="income"
                />
                <p style="color: red"></p>
              </div>
            </div>
            <h5 class="mt-3 ms-5 ps-5">Expenses</h5>
            <div class="row justify-content-center">
              <label for="food" class="col-form-label px-3 col-lg-2 col-4"
                >Food:</label
              >
              <div class="col-lg-6 col-8">
                <input
                  type="text"
                  class="form-control w-100 commone rounded-1"
                  id="food"
                />
                <p style="color: red"></p>
              </div>
            </div>
            <div class="row justify-content-center">
              <label for="rent" class="col-form-label px-3 col-lg-2 col-4"
                >Rent:</label
              >
              <div class="col-lg-6 col-8">
                <input
                  type="text"
                  class="form-control w-100 commone rounded-1"
                  id="rent"
                />
                <p style="color: red"></p>
              </div>
            </div>
            <div class="row justify-content-center">
              <label for="clothe" class="col-form-label px-3 col-lg-2 col-4"
                >Clothes:</label
              >
              <div class="col-lg-6 col-8">
                <input
                  type="text"
                  class="form-control w-100 commone rounded-1"
                  id="clothe"
                />
                <p style="color: red"></p>
              </div>
            </div>
            <div class="d-grid col-6 mx-auto mt-3">
              <button
                id="Calculate"
                class="btn btn-primary btn-ms ms-5 rounded-1"
              >
                Calculate
              </button>
            </div>
            <div class="fs-5 fw-bolder ms-5 mt-3">
              <span>Total Expenses:</span> <span id="totalExpenses">00</span>
              <p style="color: red"></p>
            </div>

            <p class="fs-5 fw-bolder ms-5 mt-3">
              Balance: <span id="balance">00</span>
            </p>
            <div class="row justify-content-center align-items-center">
              <div class="col-lg-6 col-6 align-self-center">
                <div class="row justify-content-end pt-3">
                  <label
                    for="savingInput"
                    class="col-form-label px-3 col-lg-3 col-3"
                    >Save:</label
                  >
                  <div class="col-lg-6 col-8">
                    <input
                      type="text"
                      class="form-control w-100 commone rounded-1"
                      id="savingInput"
                    />
                    <p style="color: red"></p>
                  </div>
                </div>
              </div>

              <p class="col-lg-1 col-1 align-self-center pt-2">%</p>

              <div class="d-grid col-lg-4 col-4 pt-0">
                <button
                  id="calculateSaving"
                  class="btn btn-primary btn-ms rounded-1"
                >
                  Calculate
                </button>
              </div>
            </div>
            <div class="fs-5 fw-bolder ms-5 mt-3">
              <span>Saving Amount:</span> <span id="saving">00</span>
              <p style="color: red"></p>
            </div>

            <p class="fs-5 fw-bolder ms-5">
              Remaining Balance: <span id="remainingBalance">00</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="money1.js"></script>
  </body>
</html>
