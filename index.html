<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container mt-5">
      <!-- page heading content -->
      <div class="d-flex justify-content-center align-items-center mb-5">
        <h1 class="money fw-bold">Money Master</h1>
        <img
          class="emoji"
          src="img/1000172-money-bag-emoji-icon-download-free.png"
          alt=""
        />
      </div>
      <!-- page main section discription -->
      <div class="row gx-5">
        <!-- page image part -->
        <div class="col-lg-7 col-md-12 col-sm-12">
          <div>
            <img class="img-fluid img-money" src="img/money.jpg" alt="" />
          </div>
        </div>
        <!-- page money calculation -->
        <div class="col-lg-5 col-md-12 col-sm-12">
          <div class="text-center second">
            <h5 class="pt-5 ms-5 ps-5">Income</h5>
            <div class="d-flex justify-content-end mt-3 me-5">
              <label for="income" class="col-form-label px-3">Income:</label>
              <input
                type="text"
                class="form-control w-50 commone rounded-1"
                id="income"
              />
            </div>
            <h5 class="mt-3 ms-5 ps-5">Expenses</h5>
            <div class="d-flex justify-content-end mt-3 me-5">
              <label for="food" class="col-form-label px-3">Food:</label>
              <input
                type="text"
                class="form-control w-50 commone rounded-1"
                id="food"
              />
            </div>
            <div class="d-flex justify-content-end mt-3 me-5">
              <label for="rent" class="col-form-label px-3">Rent:</label>
              <input
                type="text"
                class="form-control w-50 commone rounded-1"
                id="rent"
              />
            </div>
            <div class="d-flex justify-content-end mt-3 me-5">
              <label for="clothe" class="col-form-label px-3">Clothes:</label>
              <input
                type="text"
                class="form-control w-50 commone rounded-1"
                id="clothe"
              />
            </div>
            <div class="d-grid col-6 mx-auto mt-3">
              <button
                id="Calculate"
                class="btn btn-primary btn-ms ms-5 rounded-1"
              >
                Calculate
              </button>
            </div>
            <p class="fs-5 fw-bolder ms-5 mt-3">
              Total Expenses: <span id="totalExpenses">00</span>
            </p>
            <p class="fs-5 fw-bolder ms-5 mt-3">
              Balance: <span id="balance">00</span>
            </p>
            <div class="d-flex align-items-center justify-content-center">
              <div class="d-flex justify-content-end ms-5 me-2">
                <label for="savingInput" class="col-form-label px-3"
                  >Save:</label
                >
                <input
                  type="text"
                  class="form-control w-100 commone rounded-1"
                  id="savingInput"
                />
              </div>

              <p class="align-self-end mt-3 ms-1">%</p>

              <div class="d-grid col-4 me-3 ms-2">
                <button
                  id="calculateSaving"
                  class="btn btn-primary btn-ms rounded-1"
                >
                  Calculate
                </button>
              </div>
            </div>
            <p class="fs-5 fw-bolder ms-5 mt-3">
              Saving Amount: <span id="saving">00</span>
            </p>
            <p class="fs-5 fw-bolder ms-5">
              Remaining Balance: <span id="remainingBalance">00</span>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
